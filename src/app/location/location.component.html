<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label for="division" class="label">Divisions</label>
                <select name="division" (change)="getDistricts()" [(ngModel)]="division" id="division" class="form-control">
                    <option value="-1">Select Division</option>
                    <option *ngFor="let item of divisions" value="{{item._id}}">{{item.division}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="District" class="label">Districts</label>
                <select name="District" id="District" class="form-control">
                    <option value="-1">Select District</option>
                    <option *ngFor="let item of districts" value="{{item._id}}">{{item.district}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
